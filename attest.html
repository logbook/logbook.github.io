  <script type="text/javascript">
    $(document).ready(function(){
      

  $('#logbook').submit(function(){
        $('.response').html("<h2><center>Loading your logbook entries...</b></center></h2><small><center>This may take up to two minutes in some cases, please be patient.</center></small>");
        if ($('.pwd').value != '')
        {
            $('.md5pwd').value = encodeURIComponent(window.btoa($('.pwd').value));
            //$('.pwd').value = '';
        }
        $.ajax({

            type: 'POST',
            url: 'https://jetplan.trial.rocks/logbook4.php', 
            data: $(this).find(':not(input[name=pwd])').serialize()
        })
        .done(function(data){
            $('.response').html(data);
             
        })
        .fail(function() {
            alert( "Posting failed." );  
        });
        return false;
    });



    });




  </script>
