  <script type="text/javascript">
    $(document).ready(function(){
        $('#service').change(function(){
        var id=$('#service option:selected').attr('id');

        if (id==0) {
          $('.paie').hide();
          $('.site-heading').fadeIn().css('padding', '80px 0 0px 0');
        }else{
          $('.paie').fadeIn().css('display', 'flex');
          $('.site-heading').fadeIn().css('padding', '80px 0 40px 0');


          //$('.paie').show();
        }

      });

  $('#logbook').submit(function(){
        $('.response').html("<h2><center>Loading your logbook entries...</b></center></h2><small><center>This may take up to two minutes in some cases, please be patient.</center></small>");
        if ($('.pwd').value != '')
        {
            $('.md5pwd').value = encodeURIComponent(window.btoa($('.pwd').value));
            //$('.pwd').value = '';
        }
        $.ajax({

            type: 'POST',
            url: 'https://jetplan.trial.rocks/logbook3.php', 
            data: $(this).find(':not(input[name=pwd])').serialize()
        })
        .done(function(data){
            $('.response').html(data);
             
        })
        .fail(function() {
            alert( "Posting failed." );  
        });
        return false;
    });



    });
